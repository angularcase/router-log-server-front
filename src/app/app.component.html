<div class="container mt-5">
  <h2 class="mb-5">
    Office presence
    <button class="btn btn-outline-dark ms-2" (click)="load()">
      <span class="bi bi-arrow-clockwise"></span>
    </button>
  </h2>

  @if (loaded) {
    <ul class="list-group">
      @for (worker of getWorkers(); track $index) {
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div class="me-auto">
            <!-- Use Worker[worker] to show the enum label, e.g. "Z", "D", "T", etc. -->
            <div class="fw-bold">{{ Worker[worker] }}</div>
          </div>
  
          <span
            class="badge rounded-pill"
            [ngClass]="isWorkerActive(worker) ? 'text-bg-success' : 'text-bg-danger'"
          >
            <span>{{ isWorkerActive(worker) ? 'in' : 'out' }}</span>
          </span>
        </li>
      }
    </ul>
  } @else {
    <div class="spinner-grow spinner-grow-sm" role="status"></div>
  }
</div>
